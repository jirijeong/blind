<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<div class="helloID">
  <h1 id="title"> MemberManager</h1>
</div>
<center>
  <div class="login">
    <div class="login-screen">
        <h6>회원 가입</h6>
    </div>
      <div class="login-form">
          <form th:action="@{regProc}" method="post">
              <div class="control-group">
                  <input type="text" name="mid" class="login-field"
                  placeholder="아이디" required>
              </div>
              <div class="control-group">
                  <input type="password" name="mpwd" class="login=field"
                  placeholder="비밀번호" required>
              </div>
              <div class="control-group">
                  <input type="text" name="memail" class="login-field"
                         placeholder="이메일" required>
              </div>
              <div class="control-group">
                  <input type="text" name="mcname" class="login-field"
                         placeholder="회사명" required>
              </div>
              <input type="submit" value="가입" class="btn">
              <a href="/" class="login-link">돌아가기</a>
          </form>
      </div>
  </div>
</center>
</body>
<script>
    let m= [[${msg}]];
    if (m != null){
        alert(m);
    }
</script>
</html>
